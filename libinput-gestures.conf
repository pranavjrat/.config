# Add these lines to your ~/.config/libinput-gestures.conf
# for touchscreen scrolling functionality

# Touchscreen scroll gestures (single finger)
# Vertical scrolling
gesture swipe up    1 xdotool key Page_Up
gesture swipe down  1 xdotool key Page_Down

# Alternative: Use mouse wheel events for better app compatibility
# gesture swipe up    1 xdotool click 4
# gesture swipe down  1 xdotool click 5

# Horizontal scrolling (for apps that support it)
gesture swipe left  1 xdotool key shift+Page_Up
gesture swipe right 1 xdotool key shift+Page_Down

# Alternative horizontal scroll with mouse wheel
# gesture swipe left  1 xdotool click 6
# gesture swipe right 1 xdotool click 7

# Two-finger gestures for touchscreen (if supported)
# gesture swipe up    2 xdotool click 4
# gesture swipe down  2 xdotool click 5

# Specify touchscreen device (run 'libinput list-devices' to find yours)
# device Your_Touchscreen_Device_Name_Here

<touchégg>

  <settings>
    <!-- Animation delay in milliseconds -->
    <property name="animation_delay">150</property>
    
    <!-- Percentage threshold to execute the action -->
    <property name="action_execute_threshold">20</property>
    
    <!-- Global animation colors to match your system -->
    <property name="color">auto</property>
    <property name="borderColor">auto</property>
  </settings>

  <!--
    Configuration for every application.
  -->
  <application name="All">
    <!-- Focus movement - Matches your i3 config Alt+j/k/l/semicolon directional keys -->
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>1</keys>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>9</keys>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="UP">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>d</keys>
        <on>beExample 2: Switch between windows (Alt+Tab) add to i3
 configgin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="SEND_KEYS">
        <modifiers>Super_L</modifiers>
        <keys>l</keys>
        <on>begin</on>
      </action>
    </gesture>

    <!-- Workspace navigation - 3 finger swipe between workspaces -->
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Right</keys>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Left</keys>
        <on>begin</on>
      </action>
    </gesture>

    <gesture type="PINCH" fingers="3" direction="IN">
      <action type="SEND_KEYS">
        <modifiers>Alt_L+Shift_L</modifiers>
        <keys>h</keys>
        <on>begin</on>
      </action>
    </gesture>

    
    <!-- Launch terminal -->
    <gesture type="TAP" fingers="3">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Return</keys>
        <on>begin</on>
      </action>
    </gesture>

    <!-- Show dmenu/rofi -->
    <gesture type="TAP" fingers="4">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>d</keys>
        <on>begin</on>
      </action>
    </gesture>
    
    
        
       
   
  <!--
    Configuration for specific applications.
  -->
  
  <!-- Firefox specific gestures -->
  <application name="Firefox,firefox">
    <!-- More precise zoom keys for Firefox -->
    <gesture type="PINCH" fingers="2" direction="IN">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <modifiers>Control_L</modifiers>
        <keys>minus</keys>
        <decreaseKeys>plus</decreaseKeys>
      </action>
    </gesture>

    <gesture type="PINCH" fingers="2" direction="OUT">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <modifiers>Control_L</modifiers>
        <keys>plus</keys>
        <decreaseKeys>minus</decreaseKeys>
      </action>
    </gesture>
    
    <!-- Navigate back/forward in browser history -->
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Right</keys>
        <on>begin</on>
      </action>
    </gesture>
    
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Left</keys>
        <on>begin</on>
      </action>
    </gesture>
  </application>

  <!-- Google Chrome/Chromium specific gestures -->
  <application name="Google-chrome,Chromium-browser">
    <gesture type="PINCH" fingers="2" direction="IN">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <modifiers>Control_L</modifiers>
        <keys>minus</keys>
        <decreaseKeys>plus</decreaseKeys>
      </action>
    </gesture>

    <gesture type="PINCH" fingers="2" direction="OUT">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <modifiers>Control_L</modifiers>
        <keys>plus</keys>
        <decreaseKeys>minus</decreaseKeys>
      </action>
    </gesture>
    
    <!-- Navigate back/forward in browser history -->
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Right</keys>
        <on>begin</on>
      </action>
    </gesture>
    
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Left</keys>
        <on>begin</on>
      </action>
    </gesture>
  </application>
  
  <!-- Kitty terminal specific gestures -->
  <application name="kitty">
    <gesture type="PINCH" fingers="2" direction="IN">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <modifiers>Control_L+Shift_L</modifiers>
        <keys>minus</keys>
        <decreaseKeys>plus</decreaseKeys>
      </action>
    </gesture>

    <gesture type="PINCH" fingers="2" direction="OUT">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <modifiers>Control_L+Shift_L</modifiers>
        <keys>plus</keys>
        <decreaseKeys>minus</decreaseKeys>
      </action>
    </gesture>
  </application>

</touchégg>

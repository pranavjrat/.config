<touchégg>
  <settings>
    <property name="animation_delay">150</property>
    <property name="action_execute_threshold">20</property>
  </settings>

  <application name="zen-alpha,zen-beta,zen">
    <gesture type="SWIPE" direction="UP" fingers="2">
      <action type="SEND_KEYS" keys="Page_Up" />
    </gesture>
    
    <gesture type="SWIPE" direction="DOWN" fingers="2">
      <action type="SEND_KEYS" keys="Page_Down" />
    </gesture>
    
    <gesture type="PINCH" direction="IN" fingers="2">
      <action type="SEND_KEYS" keys="Control+minus" />
    </gesture>
    
    <gesture type="PINCH" direction="OUT" fingers="2">
      <action type="SEND_KEYS" keys="Control+plus" />
    </gesture>
  </application>
</touchégg>
